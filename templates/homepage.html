<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../static/index.css">
	</head>
	<body>

        <form class="grid" action="/getVIN" method="POST">
          <label for="inputNumber">Enter the Number of VIN you want to generate:</label>
          <input type="text" id="inputNumber" name="inputNumber">
            <center><input class="file_submit" type="Submit"></center>
        </form>

        <form class="grid" action="/validateVIN" method="POST">
          <label for="vinNumber">Validate VIN Number:</label>
            <input type="text" id="vinNumber" name="vinNumber">
          <center><input class="file_submit" value="Validate" type="Submit"></center>
        </form>
        <form class="grid" action="/showVI" method="POST">
                <label>Enter the time intervel::</label>
                <input type="datetime-local" id="fromTime" name="fromTime">
                <input type="datetime-local" id="toTime" name="toTime">
                <center><input class="file_submit" value="FetchVIN" type="Submit"></center>
        </form>
        <form class="grid" action="/retrieveVIN" method="POST">
          <label for="vinNumber">Get already created VIN Numbers:</label>
            <input type="text" id="vinCount" name="vinCount">
          <center><input class="file_submit" value="Get VIN" type="Submit"></center>
        </form>
    </body>
</html>
